buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven {url "https://jitpack.io"}
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
    }
}

ext {
    defaultCompileSdkVersion = 28
    defaultMinSdkVersion = 26
    defaultTargetSdkVersion = 28
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}
