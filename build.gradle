buildscript {
    repositories {
        google()
        mavenCentral()
        maven {url "https://jitpack.io"}
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
    }
}

ext {
    defaultCompileSdkVersion = 31
    defaultMinSdkVersion = 26
    defaultTargetSdkVersion = 28
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
